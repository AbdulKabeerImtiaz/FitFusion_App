version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: fitfusion-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - fitfusion-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Python RAG Microservice
  # ============================================
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: fitfusion-rag
    environment:
      RAG_MYSQL_HOST: ${RAG_MYSQL_HOST}
      RAG_MYSQL_USER: ${RAG_MYSQL_USER}
      RAG_MYSQL_PASSWORD: ${RAG_MYSQL_PASSWORD}
      RAG_MYSQL_DB: ${RAG_MYSQL_DB}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      CHROMA_PERSIST_DIR: ${CHROMA_PERSIST_DIR}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/app/chroma_db
    networks:
      - fitfusion-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Spring Boot Backend
  # ============================================
  spring-backend:
    build:
      context: ./spring-backend
      dockerfile: Dockerfile
    container_name: fitfusion-spring
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      RAG_SERVICE_URL: ${RAG_SERVICE_URL}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    ports:
      - "8080:8080"
    networks:
      - fitfusion-network
    depends_on:
      mysql:
        condition: service_healthy
      rag-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fitfusion-network:
    driver: bridge

volumes:
  mysql-data:
  chroma-data:
