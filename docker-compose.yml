version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: fitfusion-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - fitfusion-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Python RAG Microservice
  # ============================================
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: fitfusion-rag
    environment:
      RAG_MYSQL_HOST: ${RAG_MYSQL_HOST}
      RAG_MYSQL_USER: ${RAG_MYSQL_USER}
      RAG_MYSQL_PASSWORD: ${RAG_MYSQL_PASSWORD}
      RAG_MYSQL_DB: ${RAG_MYSQL_DB}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      CHROMA_PERSIST_DIR: ${CHROMA_PERSIST_DIR}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    ports:
      - "8000:8000"
    volumes:
networks:
  fitfusion-network:
    driver: bridge

volumes:
  mysql-data:
  chroma-data:
