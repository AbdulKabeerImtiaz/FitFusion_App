version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: fitfusion-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - fitfusion-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Python RAG Microservice
  # ============================================
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: fitfusion-rag
    environment:
      RAG_MYSQL_HOST: mysql
      RAG_MYSQL_USER: fitfusion_user
      RAG_MYSQL_PASSWORD: fitfusion_pass_2024
      RAG_MYSQL_DB: fitfusion
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      CHROMA_PERSIST_DIR: ${CHROMA_PERSIST_DIR}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/app/chroma_db
      - ./rag-service/app:/app/app # Hot reload mount
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - fitfusion-network
    depends_on:
      mysql:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s # Allow 5 minutes for initial embedding index build
    # ============================================
    # Spring Boot Backend
    # ============================================
  spring-backend:
    build:
      context: ./spring-backend
      dockerfile: Dockerfile
      # Production build - no target specified, uses final stage
    container_name: fitfusion-spring
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fitfusion?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: fitfusion_user
      SPRING_DATASOURCE_PASSWORD: fitfusion_pass_2024
      JWT_SECRET: ${JWT_SECRET}
      RAG_SERVICE_URL: ${RAG_SERVICE_URL}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    ports:
      - "8080:8080"
    # No volumes - use compiled JAR from Dockerfile
    # No custom command - use ENTRYPOINT from Dockerfile
    networks:
      - fitfusion-network
    depends_on:
      mysql:
        condition: service_healthy
      rag-service:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Frontend (React + Nginx)
  # ============================================
  frontend:
    build:
      context: ./fitfusion-frontend
      dockerfile: Dockerfile
    container_name: fitfusion-frontend
    ports:
      - "80:80"
    depends_on:
      - spring-backend
    networks:
      - fitfusion-network

networks:
  fitfusion-network:
    driver: bridge

volumes:
  mysql-data:
  chroma-data:
